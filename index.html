<!DOCTYPE html>
<html>
<link href="index.css" rel="stylesheet">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
</head>
<body>
    <!-- ConteÃºdo -->
    <script src="./index.js"></script>
    <form name="Calculator">
        <input type="text" name="Input" class="txt">
        <table>
            <tr>
                <td><input type="button" class="btn" value="C" onClick="Calculator.Input.value = ''"></td>
                <td><input type="button" class="btn" value="e" onClick="Calculator.Input.value += 'e'"></td>
                <td><input type="button" class="btn" value="(" onClick="Calculator.Input.value += '('"></td>
                <td><input type="button" class="btn" value=")" onClick="Calculator.Input.value += ')'"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="7" onClick="Calculator.Input.value += '7'"></td>
                <td><input type="button" class="btn" value="8" onClick="Calculator.Input.value += '8'"></td>
                <td><input type="button" class="btn" value="9" onClick="Calculator.Input.value += '9'"></td>
                <td><input type="button" class="btnOp" value="/" onClick="Calculator.Input.value += '/'"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="4" onClick="Calculator.Input.value += '4'"></td>
                <td><input type="button" class="btn" value="5" onClick="Calculator.Input.value += '5'"></td>
                <td><input type="button" class="btn" value="6" onClick="Calculator.Input.value += '6'"></td>
                <td><input type="button" class="btnOp" value="*" onClick="Calculator.Input.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="1" onClick="Calculator.Input.value += '1'"></td>
                <td><input type="button" class="btn" value="2" onClick="Calculator.Input.value += '2'"></td>
                <td><input type="button" class="btn" value="3" onClick="Calculator.Input.value += '3'"></td>
                <td><input type="button" class="btnOp" value="-" onClick="Calculator.Input.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="0" onClick="Calculator.Input.value += '0'"></td>
                <td><input type="button" class="btn" value="." onClick="Calculator.Input.value += '.'"></td>
                <td><input type="button" class="btnDoIt" value="=" onClick="equal()"></td>
                <td><input type="button" class="btnOp" value="+" onClick="Calculator.Input.value += '+'"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="^" onClick="Calculator.Input.value += '^'"></td>
                <td><input type="button" class="btn" value="&radic;" onClick="Calculator.Input.value += '^0.5'"></td>
                <td><input type="button" class="btn" value="&#8678;" onClick="del()"></td>
                <td><input type="button" class="btn" value="&pi;" onClick="Calculator.Input.value += '&pi;'"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn" value="&#x25;" onClick="Calculator.Input.value += '/100'"></td>
                <td><input type="button" class="btn" value="+/-" onClick="replace_signal()"'></td>
            </tr>
        </table>
    </form>
</body>
</html>
